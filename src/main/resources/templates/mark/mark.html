<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
    <th:block th:include="include1 :: header('用户列表')" />
    <th:block th:include="include1 :: layout-latest-css" />
    <th:block th:include="include1 :: ztree-css" />
</head>
<body class="gray-bg">
<div class="ui-layout-west">
    <div class="box box-main">
        <div class="box-header">
            <div class="box-title">
                <i class="fa icon-grid"></i> 考评期间管理
            </div>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" id="btnExpand" title="展开" style="display:none;"><i class="fa fa-chevron-up"></i></button>
                <button type="button" class="btn btn-box-tool" id="btnCollapse" title="折叠"><i class="fa fa-chevron-down"></i></button>
                <button type="button" class="btn btn-box-tool" id="btnRefresh" title="刷新部门"><i class="fa fa-refresh"></i></button>
            </div>
        </div>
        <div class="ui-layout-content">
            <div id="tree" class="ztree"></div>
        </div>
    </div>
</div>
                <form id="period-form">
                    <input type="hidden" id="periodId" name="periodId">
                    <input type="hidden" id="parentId" name="parentId">
                    <input type="hidden" id="cla" name="cla" value="period">
                </form>
<div class="ui-layout-center">
    <div class="container-div">
        <div class="row">

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.addTab()">
                    <i class="fa fa-plus"></i> 新增
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.editTab()">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()">
                    <i class="fa fa-remove"></i> 删除
                </a>
            </div>

            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
</div>

<th:block th:include="include1 :: footer" />
<th:block th:include="include1 :: layout-latest-js" />
<th:block th:include="include1 :: ztree-js" />

<script th:inline="javascript">
    var editFlag = true;
    var removeFlag = true;
    var resetPwdFlag = true;
    var prefix = ctx + "system/period";
    var prefix2 = ctx + "system/target";

    $(function() {
        var panehHidden = false;
        if ($(this).width() < 769) {
            panehHidden = true;
        }
        $('body').layout({ initClosed: panehHidden, west__size: 185 });
        // 回到顶部绑定
        if ($.fn.toTop !== undefined) {
            var opt = {
                win:$('.ui-layout-center'),
                doc:$('.ui-layout-center')
            };
            $('#scroll-up').toTop(opt);
        }
        //queryUserList();
        queryTargetList();
        queryDeptTree();

    });


    function queryTargetList() {
        var options = {
            url: prefix2 + "/list",
            createUrl: prefix2 + "/add/{id}",
            addPeriodUrl: prefix2 + "/addPeriod/{id}",
            pageSize: 100,
            clickToSelect: false,
            showToggle: false,
            modalName: "指标",
            columns: [{
                checkbox: true
            },
                {
                    field: 'targetId',
                    title: '指标ID',
                    width: '10%'
                },
                {
                    field: 'content',
                    title: '内容'
                }
            ],
            onClickCell: function(field, value, row, $element) {
                console.log("onClickCell");
                console.log(field,"hahahha");
                if(field == 'content') {
                    $element.attr('contenteditable', true);
                    $element.blur(function () {
                        let index = $element.parent().data('index');
                        let tdValue = $element.html();
                        $.table.editCell(index, field, tdValue);
                    })
                }
                setTimeout(function(){
                    alert(JSON.stringify($.table.getTableData($('table').attr("id"))));
                },5000);
            }
        };
        $.table.init(options);
    }



    function queryUserList() {
        var options = {
            url: prefix + "/list",
            modalName: "指标",
            showRefresh: false,  //是否显示刷新按钮
            clickToSelect: false,
            columns: [{
                field: 'selectItem',
                checkbox: true
            },
                {
                    field: 'periodId',
                    title: '指标ID'
                },
                {
                    field: 'title',
                    title: '内容'
                },
                {
                    field: 'startTime',
                    title: '开始时间'
                },
                {
                    field: 'endTime',
                    title: '结束时间'
                }
            ],

        };
        $.table.init(options);

    }

    function saveData(index, field, value) {
        $.table.bootstrapTable('updateCell', {
            index: index,       //行索引
            field: field,       //列名
            value: value        //cell值
        })
    }

    function queryDeptTree()
    {
        var url = ctx + "system/period/treeData";
        var options = {
            url: url,
            expandLevel: 2,
            onClick : zOnClick
        };
        $.tree.init(options);

        function zOnClick(event, treeId, treeNode) {
            console.log("zOnClick");
            console.log(treeNode,"treeNode")
            $("#periodId").val(treeNode.id);
            $("#parentId").val(treeNode.pId);
            $.table.search("period-form");
        }
    }

    $('#btnExpand').click(function() {
        $._tree.expandAll(true);
        $(this).hide();
        $('#btnCollapse').show();
    });

    $('#btnCollapse').click(function() {
        $._tree.expandAll(false);
        $(this).hide();
        $('#btnExpand').show();
    });

    $('#btnRefresh').click(function() {
        queryDeptTree();
    });

    /* 用户管理-部门 */
    function dept() {
        var url = ctx + "system/dept";
        $.modal.openTab("部门管理", url);
    }

    /* 用户管理-重置密码 */
    function resetPwd(userId) {
        var url = prefix + '/resetPwd/' + userId;
        $.modal.open("重置密码", url, '800', '300');
    }

    /* 用户管理-分配角色 */
    function authRole(userId) {
        var url = prefix + '/authRole/' + userId;
        $.modal.openTab("用户分配角色", url);
    }

    /* 用户状态显示 */
    function statusTools(row) {
        if (row.status == 1) {
            return '<i class=\"fa fa-toggle-off text-info fa-2x\" onclick="enable(\'' + row.userId + '\')"></i> ';
        } else {
            return '<i class=\"fa fa-toggle-on text-info fa-2x\" onclick="disable(\'' + row.userId + '\')"></i> ';
        }
    }

    /* 用户管理-停用 */
    function disable(userId) {
        $.modal.confirm("确认要停用用户吗？", function() {
            $.operate.post(prefix + "/changeStatus", { "userId": userId, "status": 1 });
        })
    }

    /* 用户管理启用 */
    function enable(userId) {
        $.modal.confirm("确认要启用用户吗？", function() {
            $.operate.post(prefix + "/changeStatus", { "userId": userId, "status": 0 });
        })
    }
</script>



</body>
</html>
