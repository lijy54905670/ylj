<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include1 :: header('部门列表')" />
</head>
<body class="gray-bg">
	<div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="dept-form">
					<div class="select-list">
						<ul>
							<li>
<!--								部门名称：<input type="text" name="deptName"/>-->
							</li>

						</ul>
					</div>
				</form>
			</div>

            <div class="btn-group-sm" id="toolbar" role="group">
		        <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:dept:add">
                    <i class="fa fa-plus"></i> 新增
                </a>
                <a class="btn btn-primary" onclick="$.operate.edit()" shiro:hasPermission="system:dept:edit">
		            <i class="fa fa-edit"></i> 修改
		        </a>

	        </div>
       		 <div class="col-sm-12 select-table table-striped">
	            <table id="bootstrap-tree-table"></table>
	        </div>
	    </div>
	</div>
	<th:block th:include="include1 :: footer" />
	<script th:inline="javascript">
		var prefix = ctx + "system/dept"
		$(function() {
		    var options = {
		        code: "deptId",
		        parentCode: "parentId",
		        uniqueId: "deptId",
				showToggle: false,
				showRefresh: false,//是否显示刷新按钮
				showSearch: false,//搜索按钮
				showColumns: false,//列选择
		        url: prefix + "/list",
		        createUrl: prefix + "/add",
		        updateUrl: prefix + "/edit/{id}",
		        removeUrl: prefix + "/remove/{id}",
		        modalName: "部门",
		        columns: [{
                    field: 'selectItem',
					checkbox: true
                 },
                 {
		            field: 'deptName',
		            title: '部门名称',
		            align: "left"
		        },
		        {
		            field: 'orderNum',
		            title: '排序',
		            align: "left"
		        },

		        {
		            field: 'createTime',
		            title: '创建时间',
		            align: "left"
		        },
		       ]
		    };
		    $.treeTable.init(options);
		});
	</script>
</body>
</html>
